<h1 id="tableLabel">Events</h1>

<p *ngIf="!events">
  <em>Loading...</em>
</p>

<div class="form-inline mb-2 float-right" *ngIf="events">
  <input type="text" [(ngModel)]="termsSearch" class="form-control" placeholder="Filter by topics..." />
</div>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="events">
  <thead>
    <tr>
      <th [style.width.px]="80">
        <button class="btn btn-outline-primary">
          <i class="fa {{ showImage ? 'fa-eye' : 'fa-eye-slash' }}" (click)="toggleImage()"></i>
        </button>
      </th>
      <th>Id</th>
      <th>Topic</th>
      <th>City</th>
      <th>Date</th>
      <th>Subscribers</th>
      <th>Group</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of filteredEvents">
      <td>
        <img *ngIf="showImage" src="img/{{ event.imageFile }}" [style.width.px]="imageWidth" [style.margin.px]="imageMargin" />
      </td>
      <td>
        {{ event.id }}
      </td>
      <td>
        {{ event.topic }}
      </td>
      <td>
        {{ event.city }}
      </td>
      <td>
        {{ event.date | dateTimeFormat }}
      </td>
      <td>
        {{ event.subscribers }}
      </td>
      <td>
        <div *ngIf="event.groups.length">
          {{ event.groups[0].name | uppercase }}
        </div>
        <div *ngIf="!event.groups.length">
          Nenhum lote encontrado
        </div>
      </td>
      <td>
        <div class="form-group">
          <button class="btn btn-sm btn-success" tooltip="Editar" (click)="openModal(template)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Excluir">
            <i class="fa fa-eraser"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
